<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Bit-Sketch</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <header>BIT SKETCH</header>
      </section>
      <section>
        <aside>
          <div class="tool">
            <div class="brush"></div>
          </div>

          <div class="tool">
            <div class="color-bucket"></div>
          </div>

          <div class="tool">
            <div class="eraser"></div>
          </div>

          <div class="tool">
            <div class="color-selector">
              <div class="fg-color"></div>
              <div class="bg-color"></div>
            </div>
          </div>

          <div class="tool">
            <div class="color-picker"></div>
          </div>

          <div class="tool">
            <div class="color-darken"></div>
          </div>

          <div class="tool">
            <div class="color-lighten"></div>
          </div>

          <div class="tool">
            <div class="grid-resize"></div>
          </div>

          <div class="tool">
            <div class="grid-reset"></div>
          </div>

          <div class="tool">
            <div class="art-download"></div>
          </div>
        </aside>
      </section>
      <section>
        <main>
          <div class="grid-wrapper">
            <div class="grid"></div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
